<section class="container" ng-controller="BandViewController">
	<div ng-repeat="band in bands | filter: {name: name}:true">


		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			</ol>
		  <!-- Wrapper for slides -->
			<div class="carousel-inner">
				    <div class="item active">
				      <img class="imageDecade" src="{{band.img1}}">
				    </div>
				    <div class="item">
				      <img class="imageDecade" src="{{band.img2}}">
				    </div>
			</div>
			  <!-- Controls -->
				<a  class="left carousel-control" data-target="#carousel-example-generic" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left"></span>
				</a>
			  	<a class="right carousel-control" data-target="#carousel-example-generic" data-slide="next">
			    	<span class="glyphicon glyphicon-chevron-right"></span>
			  	</a>
		</div> <!-- Carousel -->





		<h2 class="text-center">{{band.name | uppercase}}</h2>
		<img class="center-block" id="bandImage" src="{{band.image}}" alt= "">
		<p class="text"><b>Decade: </b>{{band.decade}}</p>
		<p><b>Songs: </b></p>
		<ol>
            <li ng-repeat="song in band.songs">{{song}}</li>
        </ol>
	</div>
</section>
